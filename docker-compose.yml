services:
  # The Brain: Holds the Database and Logic
  api:
    build: .
    container_name: edith_api
    command: ["python", "-u", "edith/api.py"]
    volumes:
      - .:/app
      - /app/.venv
    ports:
      - "8000:8000"
      - "8080:8080"
    env_file:
      - .env
    stdin_open: true
    tty: true

  # The Face: Streamlit Web Interface (Coming Soon)
  web:
    build: .
    command: ["streamlit", "run", "edith/ui.py"]
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api